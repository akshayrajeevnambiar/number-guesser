<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guesser</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Number Guesser</h1>
    <h1>Round 2</h1>
    <h2>Target Number: ?</h2>
    <div class="game-cards">
      <div class="card computer">
        <h3>Computer</h3>
        <h4>Score: 0</h4>
        <h1 id="computer-number">8</h1>
      </div>
      <div class="card user">
        <h3>You</h3>
        <h4>Score: 0</h4>
        <h1 id="user-number">0</h1>
        <div class="btn">
          <div id="btn1" onclick="decrementNumber()">-</div>
          <div id="btn2" onclick="incrementNumber()">+</div>
        </div>
        <div class="guess-btn" onclick="makePrediction()">
          <h3>Make a guess</h3>
        </div>
      </div>
    </div>
    <div class="round">
      <h2>Next Round</h2>
    </div>
    <footer>
      <div class="instuctions">
        <h3>Step 1</h3>
        <p>Input a number between 0 and 9</p>
      </div>

      <div class="instuctions">
        <h3>Step 2</h3>
        <p>
          Click "Make a Guess" to submit your guess and see who won the round.
        </p>
      </div>

      <div class="instuctions">
        <h3>Step 3</h3>
        <p>Click "Next Round" to play again.</p>
      </div>
    </footer>
  </body>
  <script src="scripts.js"></script>
</html>
